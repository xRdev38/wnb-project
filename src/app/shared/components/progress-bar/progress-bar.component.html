<div id="progress-bar" class="progress">
  <div
    *ngFor="let item of progress; trackBy: trackByTypeProgress"
    [class]="'progress-bar bg-' + item.name"
    role="progressbar"
    [attr.aria-label]="item.name"
    aria-valuenow="0"
    aria-valuemin="0"
    [attr.style]="{ width: item.percent }"
    aria-valuemax="100"
  ></div>
</div>
