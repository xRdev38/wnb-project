<div id="progress" class="c-progress-bar progress">
  <div
    *ngFor="let item of progress; trackBy: trackByTypeProgress"
    [class]="'progress-bar bg-' + item.name.toLocaleLowerCase()"
    role="progressbar"
    [attr.aria-label]="item.name.toLocaleLowerCase()"
    [attr.aria-valuenow]="item.percent"
    aria-valuemin="0"
    [ngStyle]="{
          'width': item.percent + '%'
     }"
    aria-valuemax="100"
  ></div>
</div>
