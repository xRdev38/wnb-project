<ng-container *ngIf="identity$ | async; let identity">
  <div class="c-identity-volunteer">
    <ng-container *ngIf="profileName$ | async; let profileName">
      <h3 class="c-identity-volunteer__profile">{{ profileName }}</h3>
    </ng-container>
    <div class="c-identity-volunteer__company">{{ identity?.company?.name }}</div>

    <ng-container *ngIf="title$ | async; let title">
      <div class="item">
        <div class="bi bi-hand-index-thumb-fill item__icon item__icon--rotate item__icon--adjust"></div>
        <span class="item__value item__value--adjust">{{ title }}</span>
      </div>
    </ng-container>

    <ng-container *ngIf="city$ | async; let city">
      <div class="item">
        <span class="bi bi-geo-alt-fill item__icon"></span>
        <span class="item__value">{{ city }}</span>
      </div>
    </ng-container>

    <ng-container *ngIf="coordinatorName$ | async; let coordinatorName">
      <div class="item">
        <span class="bi bi-person-fill item__icon"></span>
        <span class="item__value">{{ coordinatorName }}</span>
      </div>
    </ng-container>
  </div>
</ng-container>
